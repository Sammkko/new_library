{% extends 'index.html' %}
{% load static %}

{% block content %}

{% include 'navbar.html' %}

<body class="editor_false  lang_ru     not_ie">
    <div id="wrapper" class="" style="padding-top: 88px;">

        <div class="readers">
            <div class="structure_container">
                <h1 class="structure_title" style="color: #2c2c2c;">Читателям</h1>
                <div class="readers_content">
                    <div class="readers_box">
                        <div style="width: 100%;" id="carouselExampleIndicators" class="carousel slide"
                            data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" style="height: 470px; object-fit: contain;"
                                        src="{%  static 'img/readers.jpg' %}" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" style="height: 470px; object-fit: contain;"
                                        src="{%  static 'img/grafik.jpg' %}" alt="Second slide">
                                </div>

                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>

                    <div class="readers_text">
                        <h1 style="color: #2c2c2c;">Правила пользования</h1>
                        {% for i in readers %}
                        <p style="text-align: justify;">{{i.text}}</p>
                        {% endfor %}
                    </div>

                </div>

            </div>

            <!-- GOOD TO KNOW-->
            
        </div>

    </div>



    <div style="width:80%; margin: 0 auto;">
        <div style="width: 100%;" id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" style="height:470px; object-fit:contain;"
                        src="{%  static 'img/readers.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height:470px; object-fit:contain;"
                        src="{%  static 'img/grafik.jpg' %}" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


</body>
{% include 'footer.html' %}

{% endblock content %}
